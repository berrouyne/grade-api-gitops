apiVersion: apps/v1
kind: Deployment
metadata:
  name: grade-submission-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grade-submission-api
  template:
    metadata:
      labels:
        app: grade-submission-api
    spec:
      # Ensure this secret name matches the one you created (ghcr-secret)
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: grade-submission-api
          # CRITICAL FIX: The image name must include '-app' 
          # and use the SHA tag from your CI pipeline.
          # The CI pipeline will replace ${{ github.sha }} with the actual SHA.
          image: ghcr.io/berrouyne/kubernetes-cicd-tutorial-app:ebcf4718d242a4c48c842ce5852f4d7b9dc8212d
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: grade-submission-api
  namespace: default
spec:
  type: NodePort
  selector:
    app: grade-submission-api
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30080
