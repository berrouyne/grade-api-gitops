apiVersion: apps/v1
kind: Deployment
metadata:
  name: grade-submission-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grade-submission-api
  template:
    metadata:
      labels:
        app: grade-submission-api
    spec:
      # Ensure this secret name matches the one you created (ghcr-secret)
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: grade-submission-api
          # CRITICAL FIX: The image name must include '-app' 
          # and use the SHA tag from your CI pipeline.
          # The CI pipeline will replace ${{ github.sha }} with the actual SHA.
          image: ghcr.io/berrouyne/kubernetes-cicd-tutorial-app:b2216a24bf78bcc4dcff2cab6417805a9f474076
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: grade-submission-api
  namespace: default
spec:
  # The selector must match the pod labels
  selector:
    app: grade-submission-api
  ports:
    # Service Port (what the cluster hits)
    - port: 80
      # Target Port (what the container listens on)
      targetPort: 3000
  type: ClusterIP
